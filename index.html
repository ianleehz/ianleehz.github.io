<script>
// 访问统计系统
(function() {
    // 初始化存储
    const storageKey = 'siteStatistics';
    let stats = JSON.parse(localStorage.getItem(storageKey)) || {
        totalVisits: 0,
        uniqueVisitors: 0,
        lastVisit: null
    };

    // 生成访客ID
    let visitorId = localStorage.getItem('visitorId');
    if (!visitorId) {
        visitorId = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        localStorage.setItem('visitorId', visitorId);
        stats.uniqueVisitors++;
    }

    // 更新统计数据
    stats.totalVisits++;
    stats.lastVisit = new Date().toISOString();
    localStorage.setItem(storageKey, JSON.stringify(stats));

    // 显示统计数据
    document.getElementById('visit-count').textContent = stats.totalVisits;
    
    // 可选：控制台输出详细统计
    console.log('网站统计信息：', {
        总访问量: stats.totalVisits,
        独立访客: stats.uniqueVisitors,
        最后访问时间: new Date(stats.lastVisit).toLocaleString()
    });
})();
</script>
