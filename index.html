<script>
// 访问统计系统
(function() {
    // 初始化存储
    const storageKey = 'siteStatistics';
    let stats = JSON.parse(localStorage.getItem(storageKey)) || {
        totalVisits: 0,
        uniqueVisitors: 0,
        lastVisit: null
    };

    // 生成访客ID
    let visitorId = localStorage.getItem('visitorId');
    if (!visitorId) {
        visitorId = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        localStorage.setItem('visitorId', visitorId);
        stats.uniqueVisitors++;
    }

    // 更新统计数据
    stats.totalVisits++;
    stats.lastVisit = new Date().toISOString();
    localStorage.setItem(storageKey, JSON.stringify(stats));

    // 显示统计数据
    document.getElementById('visit-count').textContent = stats.totalVisits;
    
    // 可选：控制台输出详细统计
    console.log('网站统计信息：', {
        总访问量: stats.totalVisits,
        独立访客: stats.uniqueVisitors,
        最后访问时间: new Date(stats.lastVisit).toLocaleString()
    });
})();
</script>




<script>
// 编辑器控制
let currentEditIndex = null;

function openEditor() {
    document.getElementById('editor').style.display = 'block';
}

function closeEditor() {
    document.getElementById('editor').style.display = 'none';
    document.getElementById('articleForm').reset();
    currentEditIndex = null;
}

// 文章保存
document.getElementById('articleForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const article = {
        title: sanitizeInput(document.getElementById('articleTitle').value),
        content: sanitizeInput(document.getElementById('articleContent').value),
        image: document.getElementById('articleImage').value || 'https://picsum.photos/300/200',
        date: document.getElementById('articleDate').value
    };

    const articles = JSON.parse(localStorage.getItem('articles')) || [];
    
    if(currentEditIndex !== null) {
        articles[currentEditIndex] = article;
    } else {
        articles.push(article);
    }
    
    localStorage.setItem('articles', JSON.stringify(articles));
    renderArticles();
    closeEditor();
});

// 文章显示
function renderArticles() {
    const container = document.querySelector('.news-list');
    const articles = JSON.parse(localStorage.getItem('articles')) || [];
    
    container.innerHTML = articles.map((article, index) => `
        <article class="news-card">
            <img src="${article.image}" alt="${article.title}">
            <h3>${article.title}</h3>
            <p>${article.content}</p>
            <div style="margin-top:1rem;">
                <button onclick="editArticle(${index})" style="background:#2196F3;color:white;padding:0.4rem 0.8rem;border:none;border-radius:4px;cursor:pointer;">编辑</button>
                <button onclick="deleteArticle(${index})" style="background:#f44336;color:white;padding:0.4rem 0.8rem;border:none;border-radius:4px;margin-left:0.5rem;cursor:pointer;">删除</button>
            </div>
            <p style="color: #666; margin-top: 0.5rem;">${new Date(article.date).toLocaleDateString()}</p>
        </article>
    `).join('');
}

// 辅助函数
function sanitizeInput(text) {
    return text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
}

function editArticle(index) {
    const articles = JSON.parse(localStorage.getItem('articles'));
    const article = articles[index];
    
    document.getElementById('articleTitle').value = article.title;
    document.getElementById('articleContent').value = article.content;
    document.getElementById('articleImage').value = article.image;
    document.getElementById('articleDate').value = article.date;
    
    currentEditIndex = index;
    openEditor();
}

function deleteArticle(index) {
    if(confirm('确定要删除这篇文章吗？')) {
        const articles = JSON.parse(localStorage.getItem('articles'));
        articles.splice(index, 1);
        localStorage.setItem('articles', JSON.stringify(articles));
        renderArticles();
    }
}

// 初始化
document.addEventListener('DOMContentLoaded', () => {
    // 保留原有统计代码
    (function() { /* 原有统计代码 */ })();
    
    // 加载文章
    renderArticles();
});
</script>
