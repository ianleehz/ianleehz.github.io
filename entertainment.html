<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>娱乐风向 - 八零四班会公报</title>
    <style>
        /* 基础样式继承 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', sans-serif;
        }
         header, nav, footer {
            /* 保持原有配色方案 */
            background-color: #1a237e; 
            color: white;
        }

        /* 新增娱乐特色样式 */
        .celebrity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .star-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .star-card:hover {
            transform: translateY(-5px);
        }

        .star-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: grayscale(20%);
        }

        .star-info {
            position: absolute;
            bottom: 0;
            background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.8));
            color: white;
            padding: 1rem;
            width: 100%;
        }

        .ent-timeline {
            border-left: 3px solid #3f51b5;
            margin: 2rem 0;
            padding-left: 2rem;
        }

        .ent-event {
            background: #f8f9fa;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            position: relative;
        }

        .ent-event::before {
            content: "★";
            color: #3f51b5;
            position: absolute;
            left: -2.2rem;
            top: 0;
            font-size: 1.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>样式测试中</h1>
        <p>样式测试中</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i><span class="nav-text">首页</span></a></li>
            <li><a href="department.html" class="nav-link"><i class="fas fa-users"></i><span class="nav-text">会内</span></a></li>
            <li><a href="https://www.nicedprk.com/" class="nav-link"><i class="fas fa-flag"></i><span class="nav-text">劳动党</span></a></li>
            <li><a href="international.html" class="nav-link"><i class="fas fa-globe-asia"></i><span class="nav-text">国际</span></a></li>
            <li><a href="#" class="nav-link active"><i class="fas fa-star"></i><span class="nav-text">娱乐</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- 明星焦点 -->
        <section class="celebrity-grid">
            <article class="star-card">
                <img src="https://picsum.photos/300/400?random=1" alt="样式测试中">
                <div class="star-info">
                    <h3>样式测试中</h3>
                    <p>样式测试中</p>
                </div>
            </article>

            <article class="star-card">
                <img src="https://picsum.photos/300/400?random=2" alt="样式测试中">
                <div class="star-info">
                    <h3>样式测试中</h3>
                    <p>样式测试中</p>
                </div>
            </article>
        </section>

        <!-- 娱乐时间轴 -->
        <section class="ent-timeline">
            <div class="ent-event">
                <h4>2025-03-20 样式测试中</h4>
                <p>样式测试中</p>
            </div>
            <div class="ent-event">
                <h4>2025-04-01 样式测试中</h4>
                <p>样式测试中</p>
            </div>
        </section>

        <!-- 影视速递 -->
        <section class="news-list">  <!-- 沿用原有新闻列表样式 -->
            <article class="news-card">
                <img src="https://picsum.photos/300/200?random=3" alt="样式测试中">
                <h3>样式测试中</h3>
                <p>样式测试中</p>
                <div class="social-share">  <!-- 沿用分享组件 -->
                    <a href="#" class="share-btn weibo"><i class="fab fa-weibo"></i> 分享</a>
                </div>
            </article>

            <article class="news-card">
                <img src="https://picsum.photos/300/200?random=4" alt="样式测试中">
                <h3>样式测试中</h3>
                <p>样式测试中</p>
                <div class="social-share">
                    <a href="#" class="share-btn wechat"><i class="fab fa-weixin"></i> 分享</a>
                </div>
            </article>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 八零四班级委员会 版权所有</p>
       
    </footer>
</body>
</html>
